<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5f1205df9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Страничка</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <a class="logo" href="#"><i class="fa-solid fa-poop"></i> Логотип</a>
                </div>
                <div class="col-lg-3">
                    <div class="box_search">
                        <i class="fa-solid fa-magnifying-glass"></i><input type="text" maxlength="25"
                            placeholder="Поиск" class="searchbar">
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="box_music">
                        <div class="music_logo">
                            <i class="fa-solid fa-music" style="font-size: 2.5rem;"></i>
                        </div>
                        <div class="btn_box">
                            <button class="btn_player"><i class="fa-solid fa-play"></i></button>
                                    <button class="btn_player"><i class="fa-solid fa-pause"></i></button>
                                    <button class="btn_player"><i class="fa-solid fa-forward-step"></i></button>
                                    <button class="btn_player"><i class="fa-solid fa-backward-step"></i></button>
                        </div>
                        <div class="name_music">
                            <p class="name_m">Название песни</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 navbar-container">
                <nav class="navbar navbar-expand-lg ">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar">
                      <!-- Пункты вертикального меню -->
                      <ul class="navbar-nav">
                        <a class="nav-link" href="#"><li class="nav-item"><i class="fa-solid fa-id-badge"></i> Моя страничка</li></a>
                        <a class="nav-link" href="#"><li class="nav-item"><i class="fa-solid fa-envelope"></i> Сообщения</li></a>
                        <a class="nav-link" href="#"><li class="nav-item"><i class="fa-solid fa-radio"></i> Музыка</li></a>
                        <a class="nav-link" href="#"><li class="nav-item"><i class="fa-solid fa-video"></i> Видео</li></a>
                        <a class="nav-link" href="#"><li class="nav-item"><i class="fa-solid fa-camera"></i> Фотографии</li></a>
                      </ul>
                    </div>
                  </nav>
            </div>
            <div class="col-lg-3">
                <div class="photo center">
                    <img class="main_photo" src="./img/photo.jpg" alt="Фото профиля">
                    <button class="btn_photo">Изменить</button>
                    <div class="test">

                    </div>
                </div>
                <div class="photo">
                    <div class="test1">

                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="main_info">
                    <div class="test3">

                    </div>
                </div>
                <div class="main_info">
                    <div class="test3">

                    </div>
                </div>
                <div class="main_info">
                    <div class="test3">

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
