<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <a class="logo" href="#"><i class="fa-brands fa-bilibili"></i> Логотип</a>
                </div>

                            <button class="btn_player pause" id="player_pause"><i class="fa-solid fa-pause"></i></button>
                            <button class="btn_player"><i class="fa-solid fa-backward-step"></i></button>
                            <button class="btn_player"><i class="fa-solid fa-forward-step"></i></button>
                        </div>
                        <div class="name_music">
                            <p class="name_m">Название песни</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">

                <ul class="menu hiden">

                    <a href="#" class="menu__elem"><li><i class="fa-solid fa-video"></i> Видео</li></a>
                    <a href="#" class="menu__elem"><li><i class="fa-solid fa-camera"></i> Фотографии</li></a>
                </ul>
                <div class="hamburger-menu">
                    <input id="menu__toggle" type="checkbox" />
                    <label class="menu__btn" for="menu__toggle">
                      <span></span>
                    </label>
                    <ul class="menu__box">
                        <a href="#" class="menu__item"><li><i class="fa-solid fa-id-badge"></i> Моя страничка</li></a>
                        <a href="#" class="menu__item"><li><i class="fa-solid fa-envelope"></i> Сообщения</li></a>
                        <a href="#" class="menu__item"><li><i class="fa-solid fa-radio"></i> Музыка</li></a>
                        <a href="#" class="menu__item"><li><i class="fa-solid fa-video"></i> Видео</li></a>
                        <a href="#" class="menu__item"><li><i class="fa-solid fa-camera"></i> Фотографии</li></a>
                    </ul>
                  </div>
            </div>
            <div class="col-lg-3">
                <div class="photo center">
                    <img class="main_photo" src="./img/photo.jpg" alt="Фото профиля">
                    <button class="btn_photo">Изменить</button>
                    <div class="test"><p>test</p>

                    </div>
                </div>

                    <div class="test1"><p>test1</p>

                </div>
            </div>
            <div class="col-lg-7">

                </div>
